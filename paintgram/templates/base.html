{% load static %}

<html>
    <head>
        <title>Paintgramm Blog</title>

          <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

              <!-- Custom fonts for this template -->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

              <!-- Custom styles for this template -->
        <link href="css/clean-blog.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    </head>

    <body>
    <div class="page-header">
        {% if user.is_authenticated %}

            <a href="{% url 'company_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'comments_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}



        <h1><a href="/">Companies |</a>  <a href="/company/new/">Add new company</a></h1>
        <h1><a href="/post/list/">Posts |</a>  <a href="/post/new/">Add new post</a></h1>
        <h1><a href="/comments/list/">Comments |</a>  <a href="/comments/new/">Add new comment</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                 <p style="color:blue;"> {{request.user}}</p>
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
