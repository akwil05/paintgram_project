{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Created: {{ post.created_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title}}</a></h1>
            <div class="company">
                <p>{{post.company}}</p>
            </div>
            <div class="post-text">
            <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
